<form (ngSubmit)="onSubmit(tokenForm.value.token)" #tokenForm="ngForm">
  <div class="form-group">
    <label for="token">Secret token</label>
    <input
      type="text"
      ngModel
      name="token"
      id="token"
      class="form-control"
      autofocus
      ngModel
      >
      {{token}}
  </div>
  <button
    type="submit"
    class="btn btn-dark"
    >Login</button>
</form>
